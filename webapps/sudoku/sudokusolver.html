<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="sudoku.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>

  <div>
    <button class="next play">Play Sudoku</button>
    <button class="current">Solve Sudoku</button>
  </div>

  <div class="heading">

    <h1 class="title">Sudoku Solver</h1>

  </div>

  <div class="board">

    <div class="box">
      <div class="square" id="1a"></div>
      <div class="square" id="1b"></div>
      <div class="square" id="1c"></div>
      <div class="square" id="2a"></div>
      <div class="square" id="2b"></div>
      <div class="square" id="2c"></div>
      <div class="square" id="3a"></div>
      <div class="square" id="3b"></div>
      <div class="square" id="3c"></div>
    </div>
    <div class="box">
      <div class="square" id="1d"></div>
      <div class="square" id="1e"></div>
      <div class="square" id="1f"></div>
      <div class="square" id="2d"></div>
      <div class="square" id="2e"></div>
      <div class="square" id="2f"></div>
      <div class="square" id="3d"></div>
      <div class="square" id="3e"></div>
      <div class="square" id="3f"></div>
    </div>
    <div class="box">
      <div class="square" id="1g"></div>
      <div class="square" id="1h"></div>
      <div class="square" id="1i"></div>
      <div class="square" id="2g"></div>
      <div class="square" id="2h"></div>
      <div class="square" id="2i"></div>
      <div class="square" id="3g"></div>
      <div class="square" id="3h"></div>
      <div class="square" id="3i"></div>
    </div>

    <div class="box">
      <div class="square" id="4a"></div>
      <div class="square" id="4b"></div>
      <div class="square" id="4c"></div>
      <div class="square" id="5a"></div>
      <div class="square" id="5b"></div>
      <div class="square" id="5c"></div>
      <div class="square" id="6a"></div>
      <div class="square" id="6b"></div>
      <div class="square" id="6c"></div>
    </div>
    <div class="box">
      <div class="square" id="4d"></div>
      <div class="square" id="4e"></div>
      <div class="square" id="4f"></div>
      <div class="square" id="5d"></div>
      <div class="square" id="5e"></div>
      <div class="square" id="5f"></div>
      <div class="square" id="6d"></div>
      <div class="square" id="6e"></div>
      <div class="square" id="6f"></div>
    </div>
    <div class="box">
      <div class="square" id="4g"></div>
      <div class="square" id="4h"></div>
      <div class="square" id="4i"></div>
      <div class="square" id="5g"></div>
      <div class="square" id="5h"></div>
      <div class="square" id="5i"></div>
      <div class="square" id="6g"></div>
      <div class="square" id="6h"></div>
      <div class="square" id="6i"></div>
    </div>

    <div class="box">
      <div class="square" id="7a"></div>
      <div class="square" id="7b"></div>
      <div class="square" id="7c"></div>
      <div class="square" id="8a"></div>
      <div class="square" id="8b"></div>
      <div class="square" id="8c"></div>
      <div class="square" id="9a"></div>
      <div class="square" id="9b"></div>
      <div class="square" id="9c"></div>
    </div>
    <div class="box">
      <div class="square" id="7d"></div>
      <div class="square" id="7e"></div>
      <div class="square" id="7f"></div>
      <div class="square" id="8d"></div>
      <div class="square" id="8e"></div>
      <div class="square" id="8f"></div>
      <div class="square" id="9d"></div>
      <div class="square" id="9e"></div>
      <div class="square" id="9f"></div>
    </div>
    <div class="box">
      <div class="square" id="7g"></div>
      <div class="square" id="7h"></div>
      <div class="square" id="7i"></div>
      <div class="square" id="8g"></div>
      <div class="square" id="8h"></div>
      <div class="square" id="8i"></div>
      <div class="square" id="9g"></div>
      <div class="square" id="9h"></div>
      <div class="square" id="9i"></div>
    </div>

  </div>

  <div class="footer">

    <div class="footnumbers">
      <div><button class="number" id="1">1</button></div>
      <div><button class="number" id="2">2</button></div>
      <div><button class="number" id="3">3</button></div>
      <div><button class="number" id="4">4</button></div>
      <div><button class="number" id="5">5</button></div>
      <div><button class="number" id="6">6</button></div>
      <div><button class="number" id="7">7</button></div>
      <div><button class="number" id="8">8</button></div>
      <div><button class="number" id="9">9</button></div>
    </div>

    <div class="buttons">
      <button class="erase"><img src="images/eraser.png" class="eraser">Erase</button>
      <button class="solve">Solve!</button>
    </div>

  </div>

  <div class="howto">
    <div>
      <h3>How to use Solver:</h3>
      <p>1. Click (tap) on a grid square to select it, then click (tap) a number to fill in that square.</p>
      <p>2. Click (tap) Solve! and the solver will fill in any remaining empty squares.</p>
      
    </div>
  </div>

  
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="sudoku.js"></script>

</body>

</html>
