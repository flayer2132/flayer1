<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>

    <link rel="stylesheet" href="diceroll.css">
</head>

<body>


        <!-- TODO1. replace die numbers with images (style) -->
        <!-- TODO2. remove checkerboard background on dice boxes -->


        <div class="title">
            <h3><a href="diceroll.html">Reset</a></h3>
            <h1>Dice Roll</h1>
        </div>

        <div class="main">
            <div class="dicebox">
                <h2>Click to remove dice</h2>
                <div class="active">
                    <div class="dice" onclick="removeDice(1)">
                        <h1 id="1"></h1>
                    </div>
                    <div class="dice2" onclick="removeDice(2)">
                        <h1 id="2"></h1>
                    </div>
                    <div class="dice" onclick="removeDice(3)">
                        <h1 id="3"></h1>
                    </div>
                    <div class="dice2" onclick="removeDice(4)">
                        <h1 id="4"></h1>
                    </div>
                    <div class="dice2" onclick="removeDice(5)">
                        <h1 id="5"></h1>
                    </div>
                    <div class="dice" onclick="removeDice(6)">
                        <h1 id="6"></h1>
                    </div>
                    <div class="dice2" onclick="removeDice(7)">
                        <h1 id="7"></h1>
                    </div>
                    <div class="dice" onclick="removeDice(8)">
                        <h1 id="8"></h1>
                    </div>
                </div>

                <h2>Click to add dice</h2>
                <div class="tray">
                    <div class="reserve">
                        <div class="dice" onclick="addDice(4)">
                            <h1>4</h1>
                        </div>
                        <div class="dice2" onclick="addDice(6)">
                            <h1>6</h1>
                        </div>
                        <div class="dice" onclick="addDice(8)">
                            <h1>8</h1>
                        </div>
                        <div class="dice2" onclick="addDice(10)">
                            <h1>10</h1>
                        </div>
                        <div class="dice" onclick="addDice(12)">
                            <h1>12</h1>
                        </div>
                    </div>
                </div>

            </div>
            <div class="results" onclick="calculate()">
                <div class="totals">
                    <h2>Click to roll</h2>
                    <h1 id="workings"></h1>
                    <h1 id="result"></h1>
                </div>

            </div>
        </div>

    <!-- Javascript -->
    <script src="diceroll.js"></script>

</body>

</html>
